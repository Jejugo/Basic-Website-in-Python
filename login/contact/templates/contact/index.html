{% extends "personal/main.html" %}

{% block content %}

<style>
    * {
	margin: 0;
	padding: 0;
}

#contactparagraph{
	font-size: 150%;
	font-family: Helvetica, sans-serif;
	background: url(static/contact/img/stripe.png) repeat;
}

#form {
    font-size: 50%;
}


#page-wrap {
	width: 100%;
	background: #f6f6f6;
	padding: 20px 50px 20px 50px;
	margin: 20px auto;
	min-height: 500px;
	height: auto !important;
	height: 500px;
}

#contact-area {
	width: 600px;
	margin-top: 25px;
}

#contact-area input, #contact-area textarea {
	padding: 5px;
	width: 471px;
	font-family: Helvetica, sans-serif;
	font-size: 2em;
	margin: 0px 0px 10px 0px;
	border: 2px solid #ccc;
}

#contact-area textarea {
	height: 90px;
}

#contact-area textarea:focus, #contact-area input:focus {
	border: 2px solid #900;
}

#contact-area input.submit-button {
	width: 100px;
	float: right;
}

label {
	float: left;
	text-align: right;
	margin-right: 15px;
	width: 100px;
	padding-top: 5px;
	font-size: 2em;
}
</style>


	<div id="page-wrap">

		<p id="contactparagraph">Use this contact form to send us any requests our even doubts about what we do or how to start it</p><br><br>

		<div id="contact-area">
			    {% if errors %}
                <ul>
                    {% for error in errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            	{% endif %}

			<form method="post" id="form">


            {% csrf_token %}{% csrf_token %}
				<label for="Name">Name:</label>
				<input type="text" name="Name" id="Name" />

				<label for="City">City:</label>
				<input type="text" name="City" id="City" />

				<label for="Email">Email:</label>
				<input type="text" name="Email" id="Email" />

				<label for="Message">Message:</label><br />
				<textarea name="Message" rows="20" cols="20" id="Message"></textarea>

				<input type="submit" name="submit" value="Submit" class="submit-button" />
			</form>

			<div style="clear: both;"></div>


		</div>

	</div>


{% endblock %}
